version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
    - enhancement
    - dependency-management
    - devops-team

- package-ecosystem: gomod
  directories:
    - "/app/api"
    - "/cleaner"
    - "/repo-cloner"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
    - enhancement
    - dependency-management
    - develop-team

- package-ecosystem: docker
  directories:
    - "/app"
    - "/cleaner"
    - "/repo-cloner"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
    - enhancement
    - dependency-management
    - develop-team
    - devops-team
