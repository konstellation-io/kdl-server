name: Backup Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "backup/**/*"
      - ".github/workflows/backup*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "backup/**/*"
      - ".github/workflows/backup*"

jobs:

  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@main
    with:
      component_path: backup

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@main
    with:
      component: backup
      component_helm: backup
      component_path: backup
      component_image: kdl-backup
    secrets:
      github_token: ${{ secrets.PATNAME }}

