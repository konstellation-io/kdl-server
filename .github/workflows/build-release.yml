          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./repo-cloner
          file: ./repo-cloner/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            konstellation/repo-cloner:${{ steps.get_version.outputs.VERSION }}
            konstellation/repo-cloner:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Aqua Security Trivy
        uses: aquasecurity/trivy-action@0.0.20
        with:
          scan-type: 'image'
          image-ref: 'konstellation/repo-cloner:${{ steps.get_version.outputs.VERSION }}'
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: vuln-scan-report.sarif
          cache-dir: /tmp/.trivycache
          hide-progress: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'vuln-scan-report.sarif'

  helm:
    if: ${{ ! contains( github.event.ref, 'alpha' ) }}
    runs-on: ubuntu-latest
    needs:
      - docker-kdl-server
      - docker-drone-authorizer
      - docker-gitea-oauth2-setup
      - docker-project-operator
      - docker-mlflow
      - docker-cleaner
      - docker-backup
      - docker-user-tools-operator
      - docker-vscode
      - docker-jupyter-gpu
      - docker-repo-cloner
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      
      - name: Get Version
        id: get_version
        run: |
          # format version X.X.X 
          RELEASE_VERSION=`echo "${GITHUB_REF#refs/tags/}" | sed -e 's/v//g' | sed -e 's/-alpha.*/.0/g'`
          echo ::set-output name=RELEASE_VERSION::${RELEASE_VERSION}
          echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - uses: chrisdickinson/setup-yq@latest
      - name: Replace component version with YQ
        run:  |
          # set image tags on kdl
          for image in 'kdlServer.image.tag' \
            'droneAuthorizer.image.tag' \
            'giteaOauth2Setup.image.tag' \
            'projectOperator.image.tag' \
            'mlflow.image.tag' \
            'cleaner.image.tag' \
            'userToolsOperator.image.tag' \
            'userToolsOperator.vscode.image.tag' \
            'userToolsOperator.jupyter.image.tag' \
            'userToolsOperator.repoCloner.image.tag' 
          do
              yq w -i helm/kdl-server/values.yaml $image ${{ steps.get_version.outputs.VERSION }}; 
          done

          # set app version and chart version for kdl
          yq w -i helm/kdl-server/Chart.yaml 'appVersion' ${{ steps.get_version.outputs.VERSION }}
          yq w -i helm/kdl-server/Chart.yaml 'version' ${{ steps.get_version.outputs.RELEASE_VERSION }}

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.0.0
        with:
          charts_dir: 'helm'
          charts_repo_url: 'http://kdl.konstellation.io'
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Update Helm Chart
        run:  |
          curl --request POST --header "${{ secrets.NOTIFY_TOKEN }}" ${{ secrets.NOTIFY_URL }}${{ steps.get_version.outputs.RELEASE_VERSION }} >/dev/null 2>&1
