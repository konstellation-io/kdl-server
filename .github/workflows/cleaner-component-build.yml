name: Cleaner Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "cleaner/**/*"
      - ".github/workflows/cleaner*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "cleaner/**/*"
      - ".github/workflows/cleaner*"

jobs:
  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@v1.3.0
    with:
      component_path: cleaner

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@v1.3.0
    with:
      component: cleaner
      component_helm_tag: cleaner.image.tag
      component_path: cleaner
      component_image: cleaner
      values_file: helm/kdl-server/values.yaml
    secrets:
      pat: ${{ secrets.PATNAME }}

