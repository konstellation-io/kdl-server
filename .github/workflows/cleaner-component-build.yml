name: Cleaner Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "cleaner/**/*"
      - ".github/workflows/cleaner*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "cleaner/**/*"
      - ".github/workflows/cleaner*"

jobs:
  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@main
    with:
      component_path: cleaner

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@main
    with:
      component: cleaner
      component_helm: cleaner
      component_path: cleaner
      component_image: cleaner
      chart_name: kdl-server
    secrets:
      github_token: ${{ secrets.PATNAME }}

