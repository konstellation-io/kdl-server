name: "[Component] Build and push Docker image on develop"

env:
  DOCKERHUB_USER: konstellation
  DOCKERHUB_REPO: kdl # in runtime env.COMPONENT: "kdl-${{ env.COMPONENT }}"
  GHCR_REGISTRY: ghcr.io
  GHCR_REPO: ${{ github.repository }}

on:
  push:
    branches:
      - develop
jobs:
  build-component:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory:
          - app
          - backup
          - cleaner
          - drone-authorizer
          - gitea-oauth2-setup
          - mlflow
          - project-operator
          - repo-cloner
          - user-tools-operator
          - vscode

    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare metadata to build
        id: prepare_metadata
        run: |
          # set variables
          COMPONENT=${{ matrix.directory }}
          WORKDIR_COMPONENT=${{ matrix.directory }}

          # HOTFIX: only for kdl-app nomenclature
          if [[ "${COMPONENT}" == "app" ]]; then
            echo "COMPONENT=server" >> $GITHUB_ENV
          fi

          # save env
          echo "COMPONENT=${COMPONENT}" >> $GITHUB_ENV

      - name: "Set Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_REPO }}-${{ env.COMPONENT }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPO }}
          labels: |
            org.opencontainers.image.maintainer=Intelygenz - Konstellation Team
            org.opencontainers.image.title=KDL ${{ env.COMPONENT }}
            org.opencontainers.image.description=${{ env.COMPONENT }} for KDL server
            org.opencontainers.image.vendor=Konstellation
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=sha,enable=false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: "[DOCKERHUB] Log in to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: "[GHCR] Log in to the Container registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "[${{ env.COMPONENT }}] Build and push Docker image"
        id: push
        uses: docker/build-push-action@v6
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          context: ${{ env.WORKDIR_COMPONENT }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          push: true
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: "[DOCKERHUB] Update Docker registry description"
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_REPO }}-${{ env.COMPONENT }}

      - name: "[GHCR] Generate artifact"
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPO }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
