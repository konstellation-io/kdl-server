name: Drone Authorizer Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "drone-authorizer/**/*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "drone-authorizer/**/*"


jobs:
  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@v1.4.1
    with:
      component_path: drone-authorizer

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@v1.4.1
    with:
      component: drone-authorizer
      component_helm_tag: droneAuthorizer.image.tag
      component_path: drone-authorizer
      component_image: drone-authorizer
      values_file: helm/kdl-server/values.yaml
    secrets:
      pat: ${{ secrets.PATNAME }}
      docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
      docker_token: ${{ secrets.DOCKERHUB_TOKEN }}

