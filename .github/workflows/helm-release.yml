# This workflow is responsible for releasing the helm chart:
# - Updates the version attribute in the Chart.yml file
# - Commit the changes
# - Creates a new product tag for the release

name: Helm Release

on:
  workflow_run:
    workflows:
      - "Backup Component Build"
      - "KDLServer Application Build"
    types:
      - completed


env:
  GITHUB_TOKEN: ${{ secrets.PATNAME }}


jobs:

  calculate-rc-tag:
    # Just after a workflow completes successfully and the workflows was triggered in main branch
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.rc_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate a pre-release
        id: rc_tag
        uses: intelygenz/monorepo-tagger-action@v1.0
        with:
          current-major: 0
          mode: 'product'
          type: 'pre-release'
          release-branch-prefix: "release/v"
          pre-release-name: 'rc'
          dry-run: true


  calculate-fix-tag:
    # Just after a workflow completes successfully and the workflows was triggered in a release branch
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'release')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.fix_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate a fix tag
        id: fix_tag
        uses: intelygenz/monorepo-tagger-action@v1.0
        with:
          mode: 'product'
          type: 'fix'
          release-branch-prefix: "release/v"
          dry-run: true


  release:
    if: |
      always() &&
      (needs.calculate-rc-tag.outputs.tag || needs.calculate-fix-tag.outputs.tag)
    needs: [calculate-rc-tag, calculate-fix-tag]
    runs-on: ubuntu-latest
    outputs:
      rc: needs.calculate-rc-tag.outputs.tag != null
      fix: needs.calculate-fix-tag.outputs.tag != null
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }} # Checkout the branch in the original workflow

      - name: App Version
        id: get_version
        # When setting the version just one of the 3 vars will have a value
        run: |
          VERSION=${{needs.calculate-rc-tag.outputs.tag}}${{needs.calculate-fix-tag.outputs.tag}}
          echo ::set-output name=VERSION::${VERSION}

      - uses: chrisdickinson/setup-yq@latest
      - name: Replace component versions
        run: |
          # set app version and chart version for kdl
          yq w -i helm/kdl-server/Chart.yaml 'version' ${{ steps.get_version.outputs.VERSION }}

          # debug output
          echo 'version' ${{ steps.get_version.outputs.VERSION }}

      - name: Commit files
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -m "Update chart to version ${{ steps.get_version.outputs.VERSION }} [skip-ci]" -a
          git push


  create-rc-tag:
    if: always() && needs.calculate-rc-tag.outputs.tag
    needs: [release, calculate-rc-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate a pre-release
        uses: intelygenz/monorepo-tagger-action@v1.0
        with:
          mode: 'product'
          type: 'pre-release'
          release-branch-prefix: "release/v"
          current-major: 0
          pre-release-name: 'rc'


  create-fix-tag:
    if: always() && needs.calculate-fix-tag.outputs.tag
    needs: [release, calculate-fix-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate a fix tag
        id: fix_tag
        uses: intelygenz/monorepo-tagger-action@v1.0
        with:
          mode: 'product'
          type: 'fix'
          release-branch-prefix: "release/v"
