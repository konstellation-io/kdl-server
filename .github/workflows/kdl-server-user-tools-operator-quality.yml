name: KDL Server User Tools Operator Quality

on:
  push:
    branches-ignore:
      - "v*"
    tags-ignore:
      - v*
    paths:
      - "user-tools-operator/**/*"
      - ".github/workflows/kdl-server-user-tools-operator-quality*"

jobs:
  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: ./user-tools-operator/Dockerfile
          format: tty
          config: ./.hadolint.yml
