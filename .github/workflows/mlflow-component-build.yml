name: Mlflow Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "mlflow/**/*"
      - ".github/workflows/mlflow*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "mlflow/**/*"
      - ".github/workflows/mlflow*"


jobs:
  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@v1.3.0
    with:
      component_path: mlflow

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@v1.3.0
    with:
      component: mlflow
      component_helm_tag: projectOperator.mlflow.image.tag
      component_path: mlflow
      component_image: mlflow
      values_file: helm/kdl-server/values.yaml
    secrets:
      pat: ${{ secrets.PATNAME }}
      docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
      docker_password: ${{ secrets.DOCKERHUB_TOKEN }}
