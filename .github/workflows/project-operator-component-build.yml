name: Project Operator Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "project-operator/**/*"
      - ".github/workflows/project-operator*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "project-operator/**/*"
      - ".github/workflows/project-operator*"


jobs:

  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@main
    with:
      component_path: project-operator

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@main
    with:
      component: project-operator
      component_helm: projectOperator
      component_path: project-operator
      component_image: project-operator
      chart_name: kdl-server
    secrets:
      github_token: ${{ secrets.PATNAME }}

