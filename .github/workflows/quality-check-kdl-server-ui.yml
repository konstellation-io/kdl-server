name: KAI Lab UI - Quality Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "app/ui/*"
  push:
    paths:
      - "app/ui/*"

jobs:
  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@v1.7.6
    with:
      component_path: app

  quality-checks:
    runs-on: ubuntu-20.04
    needs: lint-dockerfile
    steps:
      - name: CheckOut
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: 'yarn'
          cache-dependency-path: app/ui/yarn.lock
      - name: Run UI ESLinter
        working-directory: ./app/ui
        run: |
          yarn install
          yarn run lint
      - name: UI Run tests
        working-directory: ./app/ui
        run: |
          yarn install
          yarn run test:cov:sonar
      - name: UI Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            ./app/ui/coverage
            ./app/ui/test-report.xml
      - name: UI Run e2e tests
        uses: cypress-io/github-action@v5
        with:
          install: true
          working-directory: ./app/ui
          start: npm start
          browser: chrome
          wait-on: "http://localhost:3001"
          wait-on-timeout: 120
        env:
          NODE_OPTIONS: --max-old-space-size=6144

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download code coverage results
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: app/ui
      - name: Fix code coverage paths
        working-directory: app/ui
        run: |
          sed -i 's|/home/runner/work/kdl-server/kdl-server/|/github/workspace/|g' coverage/lcov.info
          sed -i 's|/home/runner/work/kdl-server/kdl-server/|/github/workspace/|g' test-report.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: app/ui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_UI }}
