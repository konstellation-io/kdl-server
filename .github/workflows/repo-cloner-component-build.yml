name: RepoCloner Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "repo-cloner/**/*"
      - ".github/workflows/repo-cloner*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "repo-cloner/**/*"
      - ".github/workflows/repo-cloner*"


jobs:

  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@main
    with:
      component_path: repo-cloner

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@main
    with:
      component: repo-cloner
      component_helm: userToolsOperator.repoCloner
      component_path: repo-cloner
      component_image: repo-cloner
      chart_name: kdl-server
    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}

