  chart-update-values:
    if: always() && needs.build-release.outputs.component-version
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: chrisdickinson/setup-yq@latest
      - name: Replace component versions
        run: |
          # set app version and chart version for kdl
          yq w -i helm/kdl-server/values.yaml 'userToolsOperator.image.tag' ${{ needs.build-release.outputs.component-version }}
          echo 'component version' ${{ needs.build-release.outputs.component-version }}

      - name: Commit files
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -m "Update user-tools-operator component to ${{ needs.build-release.outputs.component-version }} [skip-ci]" -a
          git push
