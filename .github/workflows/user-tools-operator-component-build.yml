name: UserTools Operator Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "user-tools-operator/**/*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "user-tools-operator/**/*"



jobs:
  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@v1.4.4
    with:
      component_path: user-tools-operator

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@v1.4.4
    with:
      component: user-tools-operator
      component_helm_tag: userToolsOperator.image.tag
      component_path: user-tools-operator
      component_image: user-tools-operator
      values_file: helm/kdl-server/values.yaml
    secrets:
      pat: ${{ secrets.PATNAME }}
      docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
      docker_token: ${{ secrets.DOCKERHUB_TOKEN }}

