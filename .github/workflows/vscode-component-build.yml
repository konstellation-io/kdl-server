name: Vscode Component Build

on:
  pull_request:
    branches:
      - main
      - "release/v*"
    paths:
      - "vscode/**/*"
      - ".github/workflows/vscode*"
  push:
    branches:
      - main
      - "release/v*"
    paths:
      - "vscode/**/*"
      - ".github/workflows/vscode*"


jobs:

  lint-dockerfile:
    uses: konstellation-io/github-workflows/.github/workflows/lint-dockerfile.yaml@main
    with:
      component_path: vscode

  build:
    needs: lint-dockerfile
    uses: konstellation-io/github-workflows/.github/workflows/build.yaml@main
    with:
      component: vscode
      component_helm: userToolsOperator.vscode
      component_path: vscode
      component_image: vscode
      chart_name: kdl-server
    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}

