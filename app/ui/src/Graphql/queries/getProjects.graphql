#import '../fragments/memberFragment.graphql'

query GetProjects {
  projects {
    id
    name
    description
    favorite
    creationDate
    lastActivationDate
    repository {
      type
      url
      error
      external {
        username
      }
    }
    needAccess
    archived
    error
    toolUrls {
      drone
      gitea
      jupyter
      minio
      mlflow
      vscode
    }
    members {
      ...MemberFields
    }
  }
}
