helmDefaults:
  createNamespace: true
  atomic: false
  verify: false
  wait: true
  timeout: 3600
  disableValidation: true

templates:
  default: &default
    # This prevents helmfile exiting when it encounters a missing file
    # Valid values are "Error", "Warn", "Info", "Debug". The default is "Error"
    # Use "Debug" to make missing files errors invisible at the default log level(--log-level=INFO)
    missingFileHandler: Warn
    namespace: kdl
    values:
    - "values/{{`{{ .Release.Name }}`}}/values.yaml.gotmpl"
    - "values/{{`{{ .Release.Name }}`}}/values.yaml"

repositories:
  - name: mongodb
    url: https://mongodb.github.io/helm-charts
  - name: bedag
    url: https://bedag.github.io/helm-charts/
  - name: enterprise-gateway
    url: https://konstellation-io.github.io/enterprise_gateway/
  - name: minio
    url: https://charts.min.io/
  - name: konstellation-io
    url: https://charts.konstellation.io/

releases:
  - name: "mongodb-operator"
    <<: *default
    chart: mongodb/community-operator

  - name: "mongodb-database"
    <<: *default
    chart: bedag/raw
    needs:
    - kdl/mongodb-operator

  - name: "postgresql"
    <<: *default
    chart: oci://registry-1.docker.io/bitnamicharts/postgresql
    version: 15.5.38

  - name: "keycloak"
    <<: *default
    chart: oci://ghcr.io/konstellation-io/helm-charts/konstellation-base
    version: 1.0.1
    needs:
    - kdl/postgresql

  - name: "kdl-local"
    <<: *default
    chart: oci://ghcr.io/konstellation-io/helm-charts/kdl-server
    version: 6.0.2
    needs:
    - kdl/mongodb-database
    - kdl/keycloak
