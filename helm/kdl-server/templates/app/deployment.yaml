apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdl-server
spec:
  selector:
    matchLabels:
      app: kdl-server
  template:
    metadata:
      labels:
        app: kdl-server
      annotations:
        helm.sh/restart-deployment: {{ randAlphaNum 5 | quote }}
    spec:
      initContainers:
        - name: gitea-oauth2-setup
          image: "{{ .Values.giteaOauth2Setup.image.repository }}:{{ .Values.giteaOauth2Setup.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - secretRef:
                name: gitea-admin-secrets
            - secretRef:
                name: kdl-server-oauth2-secrets
            - configMapRef:
                name: gitea-configmap
            - configMapRef:
                name: kdl-server-configmap
        - name: drone-authorizer
          image: {{ .Values.droneAuthorizer.image.repository }}:{{ .Values.droneAuthorizer.image.tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: DRONE_URL
              value: {{ include "protocol" . }}://drone.{{ .Values.domain }}
            - name: DRONE_INTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  key: DRONE_INTERNAL_URL
                  name: drone-config
          envFrom:
            - secretRef:
                name: gitea-admin-secrets
      containers:
        - name: kdl-app
          image: {{ .Values.kdlServer.image.repository }}:{{ .Values.kdlServer.image.tag }}
          imagePullPolicy: {{ .Values.kdlServer.image.pullPolicy }}
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - "ssh-keyscan -H gitea >> /app/.ssh/known_hosts"
          env:
            - name: KDL_ADMIN_USERNAME
              value: {{ .Values.gitea.admin.username }}
            - name: KDL_ADMIN_EMAIL
              value: {{ .Values.gitea.admin.email }}
            - name: SSH_KNOWN_HOSTS
              value: /app/.ssh/known_hosts
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: rootPassword
                  name: {{ .Release.Name }}-minio
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: rootUser
                  name: {{ .Release.Name }}-minio
            - name: DRONE_INTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  key: DRONE_INTERNAL_URL
                  name: drone-config
            - name: DRONE_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: DRONE_TOKEN
                  name: drone-config
          envFrom:
            - configMapRef:
                name: kdl-server-configmap
            - secretRef:
                name: kdl-server-secrets
            - configMapRef:
                name: gitea-configmap
            - secretRef:
                name: gitea-admin-secrets
          volumeMounts:
            - name: kdl-server-configmap
              mountPath: /public/config.json
              subPath: config.json
          ports:
            - containerPort: 3000
        - name: oauth2-proxy
          image: {{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}
          imagePullPolicy: {{ .Values.oauth2Proxy.image.pullPolicy }}
          args:
            - "--config=/etc/oauth2_proxy.cfg"
            - "--email-domain=*"
            - "--upstream=http://127.0.0.1:8080/"
            - "--upstream=http://127.0.0.1:9000/mlflow/"
            - "--upstream=http://127.0.0.1:9000/filebrowser/"
            - "--upstream=http://127.0.0.1:9000/kg/"
            - "--pass-user-headers=true"
            - "--skip-provider-button=true"
            - "--skip-auth-route=/config.json"
          env:
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: "0.0.0.0:3000"

            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: kdl-server-oauth2-credentials
                  key: OAUTH2_CLIENT_ID

            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kdl-server-oauth2-credentials
                  key: OAUTH2_CLIENT_SECRET

          volumeMounts:
            - name: oauth2-config
              mountPath: /etc/oauth2_proxy.cfg
              subPath: oauth2_proxy.cfg
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
        - name: project-proxy
          image: nginx:alpine
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: project-proxy-nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
    {{- with .Values.kdlServer.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.kdlServer.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.kdlServer.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: oauth2-config
          configMap:
            name: kdl-server-oauth2-proxy
        - name: kdl-server-configmap
          configMap:
            name: kdl-server-configmap
        - name: project-proxy-nginx-config
          configMap:
            name: project-proxy-nginx-config
