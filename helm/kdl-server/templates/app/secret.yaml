apiVersion: v1
kind: Secret
metadata:
  name: kdl-server
  labels:
    app:  kdl-server
type: Opaque
data:
  MINIO_ACCESS_KEY: {{ .Values.minio.rootUser | b64enc }}
  MINIO_SECRET_KEY: {{ .Values.minio.rootPassword | b64enc }}
  DRONE_TOKEN: {{ .Values.drone.adminToken | b64enc }}
  {{- if not .Values.global.mongodb.connectionString.secretName }}
  KDL_SERVER_MONGODB_URI: {{ .Values.global.mongodb.connectionString.uri }}
  {{- end }}
