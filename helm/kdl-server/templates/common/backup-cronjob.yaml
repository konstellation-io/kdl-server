{{ if .Values.backup.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup
  labels:
    app: backup
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2
  startingDeadlineSeconds: 60 # 1min
  jobTemplate:
    metadata:
      name: backup
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 60 # 1min
      template:
        spec:
          containers:
            - name: {{ .Values.backup.name }}
              image: {{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag }}
              imagePullPolicy: {{ .Values.backup.image.pullPolicy }}
              envFrom:
                - configMapRef:
                    name: gitea-config
                - secretRef:
                    name: postgres
                - secretRef:
                    name: backup-secrets
                - secretRef:
                    name: kdl-mongo-secret
              env:
                - name: MONGO_HOST
                  value: {{ .Values.mongodb.host }}
                - name: MONGO_PORT
                  value: {{ .Values.mongodb.port | quote }}
              volumeMounts:
              - name: gitea-pvc
                mountPath: "/data"
              - name: shared-volume
                mountPath: /shared-volume
          {{- if .Values.imagePullSecrets }}
          imagePullSecrets:
          {{- range .Values.imagePullSecrets  }}
          - name: {{ . }}
          {{- end }}
          {{- end }}
          volumes:
            - name: gitea-pvc
              persistentVolumeClaim:
                claimName: gitea-pvc-gitea-0
            - name: shared-volume
              hostPath:
                path: /var/snap/microk8s/common/default-storage/
                type: Directory
          restartPolicy: OnFailure
{{- end }}
