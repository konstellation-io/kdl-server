apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-configmap
  labels:
    app:  gitea-configmap
data:
  GITEA_URL: {{ printf "%s://gitea.%s" ( include "http.scheme" . ) .Values.global.domain }}
  GITEA_OAUTH2_AUTHORIZE_URL: {{ printf "%s://gitea.%s/login/oauth/authorize" ( include "http.scheme" . ) .Values.global.domain }}
  GITEA_OAUTH2_TOKEN_URL: {{ printf "%s://gitea.%s/login/oauth/access_token" ( include "http.scheme" . ) .Values.global.domain }}
  GITEA_OAUTH2_USERDATA_URL: {{ printf "%s://gitea.%s/api/v1/user" ( include "http.scheme" . ) .Values.global.domain }}
