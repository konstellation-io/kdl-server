apiVersion: v1
kind: Secret
metadata:
  name: tools-secret
  labels:
    app:  tools-secret
type: Opaque
data:
  {{- with (index .Values.minio.users 0) }}
  AWS_ACCESS_KEY_ID: {{ .accessKey | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ .secretKey | b64enc }}
  {{- end }}
  MINIO_URL: {{ printf "http://%s-minio:9000" .Release.Name | b64enc }}
  MLFLOW_S3_ENDPOINT_URL: {{ printf "http://%s-minio:9000" .Release.Name | b64enc }}
