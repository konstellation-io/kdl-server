{{ if .Values.knowledgeGalaxy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: knowledge-galaxy-env
  labels:
    app:  knowledge-galaxy
data:
  WORKERS: "{{ default "1" .Values.knowledgeGalaxy.config.workers }}" # Number of threads for the server defaults to 1
  HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  # Recommender Settings
  N_HITS: "{{ default "1000" .Values.knowledgeGalaxy.config.numberOfOutputs }}" # Number of outputs that the recommender outputs, defaults to 10
  DESCRIPTION_MIN_WORDS: "{{ default "50" .Values.knowledgeGalaxy.config.descriptionMinWords }}" # Number of words to use for project description, defaults to 10
  # Log file
  LOG_LEVEL: "{{ default "INFO" .Values.knowledgeGalaxy.config.logLevel }}" # Log level defaults to info
  STANDALONE_MODE: "false"
{{ end }}
