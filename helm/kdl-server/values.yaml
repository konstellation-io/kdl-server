domain: kdl.local
serverName: Local Server
argocd: false
tls: 
  enabled: true
ingress:
  type: nginx

science-toolkit:
  kdl:
    enabled: true

kdlServer:
  image:
    repository: konstellation/kdl-server
    tag: latest
    pullPolicy: IfNotPresent

kdlKG:
  image:
    repository: konstellation/kdl-kg
    tag: latest
    pullPolicy: IfNotPresent
  assetRoute: "/kg/assets"
  workers: 1
  bindAddress: 0.0.0.0
  port: 8080
  numberOfOutputs: 10
  logPath: /var/log/app/kg.log
  logLevel: INFO
  

oauth2Proxy:
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    tag: v7.0.1-amd64
    pullPolicy: IfNotPresent

giteaOauth2Setup:
  image:
    repository: terminus7/gitea-oauth2-setup
    tag: latest
    pullPolicy: IfNotPresent

droneAuthorizer:
  image:
    repository: konstellation/drone-authorizer
    tag: latest
    pullPolicy: IfNotPresent

mlflow:
  image:
    repository: terminus7/mlflow
    tag: latest
    pullPolicy: IfNotPresent

mongodb:
  service:
    name: "mongodb"
  auth:
    adminUser: "admin"
    adminPassword: "123456"
  mongodbUsername: "admin"
  mongodbPassword: "123456"
  storage:
    className: standard
    size: 3G
  volumePermissions:
    enabled: false
    image:
      registry: docker.io
      repository: debian
      tag: buster-slim
  initConfigMap:
    name: kdl-mongo-init-script
  persistentVolume:
    enabled: true
    storageClass: standard
    size: 5Gi
