domain: kdl.local

serverName: Local Server

argocd:
  enabled: false

backup:
  name: backup-gitea
  image: 
    repository: konstellation/kdl-backup
    tag: latest
    pullPolicy: IfNotPresent
  gitea:
    enabled: false
    schedule: "0 1 * * 0" # every sunday at 1:00 AM
  s3:
    awsAccessKeyID: aws-access-key-id
    awsSecretAccessKey: aws-secret-access-key
    bucketName: s3-bucket-name

cleaner:
  enabled: false
  schedule: "0 1 * * 0" # every sunday at 1:00 AM
  trashPath: /shared-storage/.trash
  threshold: 5 # minimun age of files to be removed
  image:
    repository: konstellation/cleaner
    tag: latest
    pullPolicy: IfNotPresent

docker:
  registry: ""

droneAuthorizer:
  image:
    repository: konstellation/drone-authorizer
    tag: latest
    pullPolicy: IfNotPresent

giteaOauth2Setup:
  image:
    repository: terminus7/gitea-oauth2-setup
    tag: latest
    pullPolicy: IfNotPresent

ingress:
  type: nginx

kdlKG:
  image:
    repository: konstellation/kdl-kg
    tag: latest
    pullPolicy: IfNotPresent
  assetRoute: "/kg/assets"
  workers: 1
  bindAddress: 0.0.0.0
  port: 8080
  numberOfOutputs: 10
  logPath: /var/log/app/kg.log
  logLevel: INFO

kdlServer:
  image:
    repository: konstellation/kdl-server
    tag: latest
    pullPolicy: IfNotPresent

kubeRbacProxy:
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.8.0
    pullPolicy: IfNotPresent

mlflow:
  image:
    repository: konstellation/mlflow
    tag: latest
    pullPolicy: IfNotPresent
  volume:
    storageClassName: standard
    size: 1Gi

mongodb:
  service:
    name: "mongodb"
  auth:
    adminUser: "admin"
    adminPassword: "123456"
  mongodbUsername: "admin"
  mongodbPassword: "123456"
  storage:
    className: standard
    size: 3G
  volumePermissions:
    enabled: false
    image:
      registry: docker.io
      repository: debian
      tag: buster-slim
  initConfigMap:
    name: kdl-mongo-init-script
  persistentVolume:
    enabled: true
    storageClass: standard
    size: 5Gi

sharedVolume:
  name: received-data
  storageClassName: standard
  size: 10Gi

oauth2Proxy:
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    tag: v7.0.1-amd64
    pullPolicy: IfNotPresent

projectOperator:
  image:
    repository: konstellation/project-operator
    tag: latest
    pullPolicy: IfNotPresent


science-toolkit:
  kdl:
    enabled: true
  vscode:
    storage:
      size: 10Gi
      storageClassName: standard

tls:
  enabled: true

userToolsOperator:
  image:
    repository: terminus7/sci-toolkit-user-tools-operator
    tag: latest
    pullPolicy: IfNotPresent
  jupyter:
    image:
      repository: terminus7/jupyterlab-gpu
      tag: latest
      pullPolicy: IfNotPresent
  repoCloner:
    image:
      repository: konstellation/user-repo-cloner
      tag: latest
      pullPolicy: IfNotPresent
  vscode:
    image:
      repository: terminus7/sci-toolkit-vscode
      tag: latest
      pullPolicy: IfNotPresent
  giteaOauth2Setup:
    image:
      repository: terminus7/gitea-oauth2-setup
      tag: latest
      pullPolicy: IfNotPresent
