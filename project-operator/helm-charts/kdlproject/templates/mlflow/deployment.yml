{{ if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
{{ else if .Capabilities.APIVersions.Has "extensions/v1beta1" }}
apiVersion: extensions/v1beta1
{{ end }}
kind: Deployment
metadata:
  name: {{ .Values.projectId }}-mlflow
  labels:
    app: {{ .Values.projectId }}-mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.projectId }}-mlflow
  template:
    metadata:
      labels:
        app: {{ .Values.projectId }}-mlflow
    spec:
      containers:
        - name: mlflow
          image: {{ .Values.mlflow.image.repository }}:{{ .Values.mlflow.image.tag }}
          imagePullPolicy: {{ .Values.mlflow.image.pullPolicy }}
          args:
          - server
          - --backend-store-uri
          - sqlite:///mlflow.db
          - --default-artifact-root
          - s3://$ARTIFACTS_BUCKET
          - --host
          - 0.0.0.0
          command:
          - mlflow
          envFrom:
            - configMapRef:
                name: {{ .Values.projectId }}-mlflow-config
            - secretRef:
                name: {{ .Values.projectId }}-mlflow-secret
          volumeMounts:
            - name: mlflow-tracking
              mountPath: /mlflow/tracking
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 60
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets  }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      volumes:
        - name: mlflow-tracking
          persistentVolumeClaim:
            claimName: {{ .Values.projectId }}-mlflow-claim
