apiVersion: v1
kind: Service
metadata:
  name: {{ include "user-tools.fullname" . }}-code
  labels:
    {{- include "user-tools.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default .Values.service.port }}
      protocol: TCP
      name: http
    {{- range $port := .Values.service.extraPorts }}
    - name: {{ $port.name }}
      port: {{ $port.port }}
      targetPort: {{ $port.targetPort }}
      protocol: TCP
    {{- end }}
  selector:
    {{- include "user-tools.selectorLabels" . | nindent 4 }}
