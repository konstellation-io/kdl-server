domain: toolkit.local

giteaOauth2Setup:
  image:
    repository: konstellation/gitea-oauth2-setup
    tag: "1.1.6"
    pullPolicy: IfNotPresent

ingress:
  type: "nginx"

jupyter:
  image:
    repository: terminus7/jupyterlab-gpu
    tag: "2.3.1"
    pullPolicy: IfNotPresent

oauth2Proxy:
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    tag: v7.0.1-amd64
    pullPolicy: IfNotPresent

repoCloner:
  image:
    repository: konstellation/user-repo-cloner
    tag: "1.0.2"
    pullPolicy: IfNotPresent

sharedVolume:
  name: ""

storage:
  size: 10Gi
  className: standard

tls: false

username: user.name

usernameSlug: user-name

vscode:
  image:
    repository: terminus7/sci-toolkit-vscode
    tag: "1.5.2"
    pullPolicy: IfNotPresent
